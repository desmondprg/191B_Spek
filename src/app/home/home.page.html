<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
          <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Carbon Footprint
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <br>
  <br> 
    <ion-toolbar id = "icon_toolbar">
      <ion-buttons slot = "secondary">
          <ion-button [routerLink] = "['/log-history']" id = "log_icon">
            <ion-icon name = "logs" size = "large" slot = "icon-only" src=".\assets\icon\entries.svg"></ion-icon>
          </ion-button>
        </ion-buttons>

      <ion-buttons slot = "primary" [routerLink] = "['/form']">
          <ion-button  id = "new_entry">
            <ion-icon name = "newEntry" size = "large" slot = "icon-only" src=".\assets\icon\newEntries.svg"></ion-icon>
          </ion-button>
        </ion-buttons> 
    </ion-toolbar>

      <div style="display: block;">
        <canvas baseChart 
          [data]="doughnutChartData"
          [labels]="doughnutChartLabels"
          [chartType]="doughnutChartType"
          [colors]="doughnutChartColors">
        </canvas>
      </div>

  <br>
  <br>
  <br>
  <ion-card>
  <ion-item>
    <div style="margin-left: 15px"> Category </div>
    <div style="margin-left: 75px"> Standing </div>
    <ion-buttons>
      <ion-button>
        <!-- <ion-img style="align-items: right;margin-left: 10px;" src=".\assets\Union.png"></ion-img> -->
        <ion-icon slot="icon-only" name="chevron-down"></ion-icon>
    </ion-button>
  </ion-buttons>
  </ion-item>
  <ion-item>
    <ion-img style="align-items: left;" src=".\assets\shoppingicon.png"></ion-img>
    <div style="margin-left: 10px"> Shopping </div>
    <div style="margin-left: 45px"> Average </div>
  </ion-item>
  <ion-item>
    <ion-img style="align-items: left;" src=".\assets\travelicon.png"></ion-img>
    <div style="margin-left: 10px"> Travel </div>
    <div style="margin-left: 65px"> Above Average </div>
  </ion-item>
  <ion-item>
    <ion-img style="align-items: left;" src=".\assets\sustainabilityicon.png"></ion-img>
    <div style="margin-left: 10px"> Sustainability </div>
    <div style="margin-left: 23px"> Below Average </div>
  </ion-item>
</ion-card>
      

<ion-footer class="footer">
  <ion-img src=".\assets\bottom_nav.png"></ion-img>
</ion-footer>

</ion-content>
