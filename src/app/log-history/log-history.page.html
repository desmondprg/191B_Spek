<ion-header>
  <ion-toolbar id = "top-nav">
    <ion-buttons slot="start">
      <ion-button (click) = "back()" id=" history-back">
          <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <br> 

    <ion-toolbar id = "icon_toolbar">
      <ion-buttons slot = "secondary">
          <ion-button [routerLink] = "['/drafts']" id = "log_icon">
            <ion-icon name = "logs" size = "large" slot = "icon-only" src=".\assets\icon\drafts.svg"></ion-icon>
          </ion-button>
        </ion-buttons>
    </ion-toolbar>



  <ion-list>
    <ion-item *ngFor = "let sleep of storedData">{{sleep}}</ion-item>
  </ion-list>
</ion-content>
