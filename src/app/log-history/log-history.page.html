<ion-header>

      <ion-button (click) = "back()" id=" history-back">
          <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <br> 
    <ion-toolbar [routerLink] = "['/form']" id = "icon_toolbar">

            <ion-icon name = "share" size = "large" slot = "icon-only" src=".\assets\icon\new_log.svg"></ion-icon>
          </ion-button>
        </ion-buttons> 
      </ion-toolbar>

      <div id="container">
        <strong>Ready to create an app??</strong>

      </div>

</ion-content>
